<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表页</title>
</head>
<body>
    <!-- 表格 -->
    <table class="table table-bordered">
        {% for item in data %}
        <tr>
            <td>[[item.author]]</td>
            <td>[[item.name]]</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
